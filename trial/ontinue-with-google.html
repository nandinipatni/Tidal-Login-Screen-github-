<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue with Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Tidalhifi.jpg" alt="Tidal Logo" class="logo">
    </div>

    <!-- Sign up text -->
    <div class="outer-text-wrapper">
        <h1>Create your account</h1>
    </div>

    <div class="container">
        <!-- Sign up form -->
        <div class="login-wrapper">
            <form class="login-form">
                <label for="email">Email or username</label>
                <input type="email" id="email" placeholder="Enter your email or username">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <!-- Forgot Password Link -->
                <p><a href="#" class="forgot-password">Forgot Password?</a></p>
                
                <!-- Terms and Conditions Agreement -->
                <p class="agreement-text">
                    By signing up you confirm that you have read and agree to TIDAL's <a href="terms.html">Terms of Use</a> and <a href="privacy.html">Privacy Notice</a>.
                </p>

                <div class="actions">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
