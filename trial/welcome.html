<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tidal</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: black; /* Set the background color to black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Logo wrapper and styling */
        .logo-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100%; /* Maintain the full width of the container */
            max-width: 400px;
            height: auto;
            max-height: 200px;
        }

        /* Welcome message styling */
        .container {
            background-color: #121212; /* Optional: dark background for container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2, p {
            color: white; /* Set text color to white */
            text-align: center; /* Center align text */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Tidalhifi.jpg" alt="Tidal Logo" class="logo">
    </div>
    
    <!-- Welcome message -->
    <div class="container">
        <div class="login-wrapper">
            <h2>Welcome to Tidal!</h2>
            <p>You have successfully logged in.</p>
        </div>
    </div>
</body>
</html>
