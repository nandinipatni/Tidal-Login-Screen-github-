<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Tidalhifi.jpg" alt="Tidal Logo" class="logo">
    </div>
    
    <!-- Sign up or Log in text outside the box -->
    <div class="outer-text-wrapper">
        <h1>Sign up or log in</h1>
    </div>
    
    <div class="container"> 
        <!-- Login form -->
        <div class="login-wrapper">
            <form class="login-form" id="loginForm">
                <label for="email">Email or username</label>
                <input type="email" id="email" placeholder="Enter your email or username">
                
                <div class="actions">
                    <button type="button" id="continueBtn">Continue</button>
                </div>

                <!-- Text below Continue button -->
                <p class="text-ok">Ok</p>
                
                <!-- Additional buttons -->
                <div class="other-login-methods">
                    <button type="button" class="login-option">Continue with Google</button>
                    <button type="button" class="login-option">Continue with Facebook</button>
                    <button type="button" class="login-option">Continue with Apple</button>
                    <button type="button" class="login-option">Continue with X</button>
                </div>
            </form>
        </div> 
    </div>

    <!-- Footer Links -->
    <div class="footer-links">
        <a href="privacy.html" target="_blank">Privacy Notice</a>
        <a href="terms.html" target="_blank">Terms and Conditions</a>
        <a href="cookies.html" target="_blank">Cookie Settings</a>
        <a href="accessibility.html" target="_blank">Accessibility Statement</a>
        <a href="contact.html" target="_blank">Contact</a>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
