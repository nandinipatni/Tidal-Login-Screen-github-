<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Tidalhifi.jpg" alt="Tidal Logo" class="logo">
    </div>
    
    <!-- Login page text -->
    <div class="outer-text-wrapper">
        <h1>Login with your id</h1>
    </div>
    
    <div class="container">
        <!-- Login form -->
        <div class="login-wrapper">
            <form class="login-form" id="emailLoginForm">
                <label for="userEmail">User Id</label>
                <input type="email" id="userEmail" placeholder="Enter your User Id" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <div class="actions">
                    <button type="button" id="loginBtn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script defer src="login-script.js"></script>
</body>
</html>
