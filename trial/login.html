<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Tidalhifi.jpg" alt="Tidal Logo" class="logo">
    </div>
    
    <!-- Login form -->
    <div class="container">
        <div class="login-wrapper">
            <form class="login-form">
                <label for="userID">Enter your ID</label>
                <input type="text" id="userID" placeholder="Enter your ID">

                <label for="password">Enter your password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <div class="actions">
                    <button type="button" onclick="redirectToWelcome()">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    
    <script defer src="script.js"></script>
</body>
</html>
